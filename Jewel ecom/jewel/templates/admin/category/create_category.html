{% extends 'admin/base.html' %}
{% block content %}
  <div class="container">
    <h1>Create Category</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
  </div>
{% endblock %}
