{% extends 'admin/base.html' %}

{% block content %}
  <h2>Coupon List</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Coupon Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for coupon in coupons %}
          <tr>
            <td>{{ coupon.code }}</td>
            <td>
              <a href="{% url 'edit_coupon' coupon.id %}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{% url 'delete_coupon' coupon.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <a href="{% url 'create_coupon' %}" class="btn btn-success">Create Coupon</a>
{% endblock %}
