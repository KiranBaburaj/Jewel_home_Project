{% extends 'admin/base.html' %}

{% block content %}
  <h2>Create Coupon</h2>
  <form method="post" action="{% url 'create_coupon' %}">
    {% csrf_token %}
    <table>
      <tbody>
        {{ form.as_table }}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Create Coupon</button>
  </form>
  <br>
  <a href="{% url 'coupon_list' %}" class="btn btn-secondary">Back to Coupon List</a>
{% endblock %}
