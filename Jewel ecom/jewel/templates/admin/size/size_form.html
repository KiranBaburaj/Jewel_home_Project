<!-- size_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.id %}Edit{% else %}Create{% endif %} Size</title>
</head>

<body>
    <h1>{% if form.instance.id %}Edit{% else %}Create{% endif %} Size</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'size_list' %}">Back to Size List</a>
</body>

</html>
