{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
  <h1>Create Gold Rate</h1>
  <form method="post" class="table-responsive">
    {% csrf_token %}
    <table class="table table-hover table-bordered">
        <tbody>
        {{ form.as_table }}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
