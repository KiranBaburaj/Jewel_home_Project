<!-- banner_confirm_delete.html -->

{% extends 'admin/base.html' %}

{% block content %}
    <h2>Delete Banner</h2>
    <p>Are you sure you want to delete "{{ banner.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'banner_list' %}">Cancel</a>
{% endblock %}
