{% extends 'admin/base.html' %}

{% block content %}
    <h2>{{ action }} Banner</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Save</button>
    </form>
{% endblock %}
