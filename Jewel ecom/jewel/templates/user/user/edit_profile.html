{% extends 'user/base.html' %}

{% block content %}
  <style>
    .container {
      max-width: 600px;
      margin: auto;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .profile-form {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    /* Additional Styles */
    .profile-form label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .profile-form input {
      width: 100%;
      padding: 0.375rem 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .profile-form input:focus {
      border-color: #007bff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>

  <div class="container mt-4">
    <h2 class="mb-4">Edit Profile</h2>
    <form method="post" class="profile-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" value="{{ user.username }}" required>
      </div>

      <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" value="{{ user.email }}" required>
      </div>

      <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        <input type="tel" id="id_phone_number" name="phone_number" value="{{ user.phone_number }}" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
