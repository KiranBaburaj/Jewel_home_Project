{% extends 'user/base.html' %}

{% block content %}
  <div class="container mt-3">
    <h2 class="mb-4">Add/Edit Address</h2>
    <form method="post">
      {% csrf_token %}
      <table class="table">
        <!-- Loop through form fields to render them in table rows -->
        {% for field in form %}
          <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
          </tr>
        {% endfor %}
      </table>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

 
  </div>
{% endblock %}
