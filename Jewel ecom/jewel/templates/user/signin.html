{% extends 'user/base.html' %}

{% block content %}
{% load socialaccount %}

<style>
    .container {
        margin-top: 50px;
    }

    .form-signin {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333333;
    }

    label {
        font-weight: bold;
        color: #555555;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color: #4CAF50;
        border: none;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }

    .btn-danger {
        background-color: #d9534f;
        border: none;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-danger:hover {
        background-color: #c9302c;
    }

    a {
        color: #337ab7;
        text-decoration: none;
        transition: color 0.3s;
    }

    a:hover {
        color: #23527c;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Sign In</h2>

            {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="post" action="{% url 'signin' %}" class="form-signin">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" required>Username:</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" required>Password:</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
            </form>

            <p class="text-center mt-3">or</p>

            <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">Login with Google</a>

            <!-- Forgot Password Button -->
            <div class="text-center mt-3">
                <a href="{% url 'forget_password' %}">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
